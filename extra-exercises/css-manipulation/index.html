        <section class="faq">
            <div class="faq-item">
                <h3 class="question">What is JavaScript?</h3>
                <p class="answer">
                    JavaScript is a programming language used to make web pages
                    interactive.
                </p>
            </div>

            <div class="faq-item">
                <h3 class="question">What is the DOM?</h3>
                <p class="answer">
                    The DOM is a tree representation of the HTML document.
                </p>
            </div>

            <div class="faq-item">
                <h3 class="question">What are events?</h3>
                <p class="answer">
                    Events are actions like clicks, key presses, and mouse
                    movements.
                </p>
            </div>
        </section>
