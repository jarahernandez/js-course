<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reaction Timer Trainer</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="idle">
        <main>
            <section class="timers">
                <div class="timer">
                    <h1 class="current-time">0.0</h1>
                    <h1>s</h1>
                </div>
                <div class="best-time">
                    <p>Best time:</p>
                    <p class="record-time">0.0</p>
                    <p>s</p>
                </div>
            </section>
            <section class="controlers">
                <p class="instruction hidden">Early start! Please reset to try again</p>
                <button class="btn start">Start</button>
                <button class="btn stop" disabled>Stop</button>
                <button class="btn reset">Reset</button>
            </section>
        </main>
        <script src="script.js" defer></script>
    </body>
</html>
