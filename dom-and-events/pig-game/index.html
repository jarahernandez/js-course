<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pig Game</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <h1 class="winner hidden"></h1>
        <main class="game-card">
            <section class="players player-1">
                <div class="total-score">
                    <h1 class="p1-header active-player">PLAYER 1</h1>
                    <p class="total-score-p1">0</p>
                </div>
                <div class="current-score">
                    <p>CURRENT</p>
                    <p class="current-score-p1">0</p>
                </div>
            </section>
            <section class="game-controls">
                <button class="btn new-game">üîÅ NEW GAME</button>
                <div class="dice-container">
                    <p class="dice hidden"></p>
                    <img src="static/default.png" alt="dice" class="dice-img" />
                </div>
                <button class="btn roll-dice">üé≤ ROLL DICE</button>
                <button class="btn hold">üîª HOLD</button>
            </section>
            <section class="players player-2">
                <div class="total-score">
                    <h1 class="p2-header">PLAYER 2</h1>
                    <p class="total-score-p2">0</p>
                </div>
                <div class="current-score">
                    <p>CURRENT</p>
                    <p class="current-score-p2">0</p>
                </div>
            </section>
        </main>
        <script src="script.js" defer></script>
    </body>
</html>
